name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or master, depending on your default branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies ðŸ”§
        run: npm ci --legacy-peer-deps

      - name: Build ðŸ—ï¸
        run: npm run build
        env:
          CI: false  # Prevents build failures on warnings
          PUBLIC_URL: https://alexeyamirov.github.io/quizapp

      # Create a .nojekyll file to prevent GitHub Pages from ignoring files that begin with an underscore
      - name: Add .nojekyll file
        run: touch build/.nojekyll
        
      # Copy the special .gitignore for gh-pages to exclude README.md
      - name: Copy special .gitignore for gh-pages
        run: cp .gitignore-gh-pages build/.gitignore

      # Remove README.md from build directory if it exists
      - name: Remove README.md from build
        run: rm -f build/README.md

      # Create a simple index.md file to override GitHub's default behavior
      - name: Create index.md
        run: echo '# Quiz App' > build/index.md
        
      - name: Debug - List build directory
        run: |
          echo "Contents of build directory:"
          ls -la build
          echo "Contents of build/static directory (if exists):"
          ls -la build/static || echo "No static directory"

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # The folder the action should deploy
          branch: gh-pages  # The branch the action should deploy to
          clean: true  # Automatically remove deleted files from the deploy branch